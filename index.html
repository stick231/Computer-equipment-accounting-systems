<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Device Management</h1>

    <form id="deviceForm">
        <label for="device_type">Тип устройства:</label>
        <input type="text" id="device_type" name="device_type"><br>

        <label for="manufacturer">Производитель:</label>
        <input type="text" id="manufacturer" name="manufacturer"><br>

        <label for="model">Модель:</label>
        <input type="text" id="model" name="model"><br>

        <label for="serial_number">Серийный номер:</label>
        <input type="text" id="serial_number" name="serial_number"><br>

        <label for="purchase_date">Дата приобретения:</label>
        <input type="date" id="purchase_date" name="purchase_date"><br>

        <button id="button-create" type="submit">Добавить устройство</button>
    </form>
    

    <table id="devicesTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Тип устройства</th>
                <th>Производитель</th>
                <th>Модель</th>
                <th>Серийный номер</th>
                <th>Дата приобретения</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody id="table-body"></tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
