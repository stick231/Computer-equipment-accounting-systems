<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Управление устройствами</h1>

    <form id="deviceForm">
        <label for="device_type">Тип устройства:</label>
        <input type="text" id="device_type" name="device_type" required><br>

        <label for="manufacturer">Производитель:</label>
        <input type="text" id="manufacturer" name="manufacturer" required><br>

        <label for="model">Модель:</label>
        <input type="text" id="model" name="model" required><br>

        <label for="serial_number">Серийный номер:</label>
        <input type="number" id="serial_number" name="serial_number" required><br>

        <label for="purchase_date">Дата приобретения:</label>
        <input type="date" id="purchase_date" name="purchase_date" required><br>

        <input type="submit" id="button-create" value="создать">
    </form>
    

    <table id="devicesTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Тип устройства</th>
                <th>Производитель</th>
                <th>Модель</th>
                <th>Серийный номер</th>
                <th>Дата приобретения</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody id="table-body"></tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
